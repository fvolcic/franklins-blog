{% extends 'base.html' %}

{% block title %}{{ post.title }} - Franklin Volcic{% endblock %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <time datetime="{{ post.created_at|date:'Y-m-d' }}">{{ post.created_at|date:"F j, Y" }}</time>
    </header>

    <div class="post-content">
        {{ content_html|safe }}
    </div>
</article>
{% endblock %}
