<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Franklin Volcic{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="alternate" type="application/rss+xml" title="Franklin Volcic's Blog RSS Feed" href="{% url 'rss_feed' %}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{% url 'home' %}" class="nav-name">Franklin Volcic</a>
                <div class="nav-links">
                    <a href="{% url 'blog_list' %}">Blog</a>
                    <a href="{% url 'contact' %}">Contact</a>
                    <a href="{% url 'rss_feed' %}" class="rss-link" aria-label="RSS Feed">RSS</a>
                    <button id="theme-toggle" aria-label="Toggle dark mode">
                        <span class="sun-icon">&#9788;</span>
                        <span class="moon-icon">&#9790;</span>
                    </button>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 Franklin Volcic</p>
        </footer>
    </div>

    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
